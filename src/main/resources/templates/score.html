<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="main" id="main">
    <h1>학습성과 페이지</h1>
    <div style="width:800px; height: 600px;">
        <select id="subjectSelector" onchange="onSubjectChange()">
            <option value="">과목 선택</option>
        </select>

        <select id="categorySelector" onchange="onCategoryChange()" disabled>
            <option value="major">대단원</option>
            <option value="minor">소단원</option>
        </select>

        <canvas id="myChart"></canvas>
    </div>

    <script src="/javascript/scorechart.js" type="text/javascript"></script>
</div>
</html>
