<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        const classroomId = [[${classroomId}]];
        const grade       = [[${grade}]];
    </script>
</th:block>

<div layout:fragment="main" id="main" class="px-6 py-4 space-y-6">
    <!-- 페이지 제목 -->
    <h1 class="text-2xl font-bold">학습성과 페이지</h1>

    <!-- 필터 바 -->
    <div class="flex items-center space-x-4 mb-6">
        <!-- 로그인한 학생만 보이는 학년 선택 -->
        <select th:if="${session.role.role.equals('ROLE_STUDENT')}"
                id="grade-select"
                class="border rounded px-2 py-1">
            <option value="">학년 선택</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <!-- 과목 선택 -->
        <select id="subj-select"
                class="border rounded px-2 py-1">
            <option value="">과목 선택</option>
            <th:block th:with="SUBJECT=${T(com.blendonclass.constant.SUBJECT)}">
                <th:block th:each="subject : ${SUBJECT.values()}">
                    <option th:if="${subject != SUBJECT.HR}"
                            th:value="${subject}"
                            th:text="${subject.getSubject()}">
                    </option>
                </th:block>
            </th:block>
        </select>

        <!-- 대단원/소단원 구분 선택 -->
        <select id="category-select"
                onchange="onCategoryChange()"
                class="border rounded px-2 py-1">
            <option value="" selected>구분 선택</option>
            <option value="chapter">대단원</option>
            <option value="lesson">소단원</option>
        </select>
    </div>

    <!-- 과목 진도 카드 -->
    <div class="bg-white rounded-lg shadow p-6 space-y-4 mb-6">
        <!-- 과목명 + 드롭다운 화살표 -->
        <div class="flex items-center space-x-1">
            <h2 class="text-xl font-semibold">수학</h2>
            <span class="text-xl cursor-pointer leading-none">▼</span>
        </div>
        <!-- 현재 진행 중인 진도 설명 -->
        <p class="text-sm text-gray-600">
            현재 진행 중인 진도: [[${progressTitle}]], [[${startDate}]] ~ [[${endDate}]]
        </p>
        <!-- 프로그레스 바 -->
        <div class="relative w-full h-4 bg-blue-100 rounded-full overflow-hidden">
            <div class="absolute inset-y-0 left-0 bg-blue-500"
                 th:style="'width:' + ${progressRate} + '%;'">
            </div>
        </div>
        <div class="text-right text-sm font-medium text-gray-700">
            [[${progressRate}]]%
        </div>
        <!-- 개요 -->
        <div class="space-y-1">
            <h3 class="text-lg font-medium">개요</h3>
            <p class="text-gray-700">[[${overview}]]</p>
        </div>
    </div>

    <!-- 차트 -->
    <canvas id="myChart"></canvas>
    <script src="/javascript/scorechart.js" type="text/javascript"></script>
</div>
</html>
