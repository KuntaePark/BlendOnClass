<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>


<div layout:fragment="main" id="main">
    <form id="login-form" th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="id-input">아이디</label>
        <input type="text" name="loginId" id="id-input" placeholder="아이디 입력" />
        <label for="password-input"></label>
        <input type="password" name="password" id="password-input" placeholder="비밀번호 입력" />
    </form>

</div>
</html>
