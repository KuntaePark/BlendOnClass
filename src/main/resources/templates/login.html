<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BlendOnClass </title>

    <!--  tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--  chart.js  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
<div id="main" class="flex item-center justify-center">
    <div id="login-box" class="mx-auto my-10 flex flex-row w-280 h-180 rounded border-1 border-gray-300 text-md">
        <div id="login-left" class="flex flex-col flex-2">
            <div id="login-container" class="flex flex-col gap-2 mx-30 my-auto">
                <div id="logo-icon" class="flex flex-row items-center gap-2">
                    <div class="flex items-center justify-center w-10 h-10 overflow-hidden">
                        <img src="/images/icons/icon_blue.png" class="min-w-24 h-24 mt-3"/>
                    </div>
                    <span class="text-[20px] text-(--primary-color) font-light">BlendOnC</span>
                </div>
                <div id="login-title" class="text-3xl mb-12">로그인</div>
                <form th:action="@{/login}" method="post" class="flex flex-col gap-2">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <label th:for="loginId">아이디</label>
                    <input type="text" name="loginId" placeholder="아이디 입력..." th:value="${loginId}" class="border-1 border-gray-300 rounded-full py-2 px-4"/>
                    <label th:for="password">비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호 입력..." th:value="${password}" class="border-1 border-gray-300 rounded-full py-2 px-4"/>
                    <button type="submit" class="w-full h-10 border-1 rounded-full mt-4 text-white bg-(--primary-color)">로그인</button>
                </form>
                <div class="flex flex-row items-center gap-1 p-1 text-sm">
                    <a href="#" class="text-gray-400">아이디 찾기</a>
                    <div class="w-[1px] h-full bg-gray-400"></div>
                    <a href="#" class="text-gray-400">비밀번호 찾기</a>
                </div>
            </div>

        </div>
        <div id="login-right" class="flex-1 flex items-center justify-center border-l-1 border-gray-100 bg-blue-50">
            <img class="min-w-120 h-120 mb-6" src="/images/login_image.png" alt="로그인 이미지">
        </div>
    </div>
</div>
</body>
</html>
