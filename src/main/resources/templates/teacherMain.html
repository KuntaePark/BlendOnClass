<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>


<div layout:fragment="main" id="main">
    <div th:each="round : ${gc}">
        <div th:text="${round.grade}">
         </div>
        <a th:href="'/teacher/'+${round.id}" th:text="${round.classroomNum}">
        </a>
    </div>

<div th:each="alarm : ${ar}">

    <div th:text="${alarm.message}">
    </div>

    <div th:text="${alarm.alarmTime}">
    </div>




</div>


    <h1>교사</h1>
    <a href="/teacher/myscore?id=1">1반 학습성과 페이지</a>
    <a href="/teacher/progress?id=1">1반 진도 설정 페이지</a>
</div>
</html>
