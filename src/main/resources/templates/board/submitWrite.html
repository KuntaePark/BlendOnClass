<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/board-default}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>


<th:block layout:fragment="main">
    <div class="main-container rounded-border-box">
        <div class="title-box">
            <p>과제 제출</p>
            <p class="title-sub">과제를 제출합니다.</p>
        </div>
        <form th:object="${submitWriteDto}"
                th:action="@{'/board/assignment/submit/write?id='+${abId}}" method="post" enctype="multipart/form-data"
        class="input-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" th:field="*{sbId}">
            <input type="hidden" th:field="*{abId}">
            <input type="hidden" th:field="*{writerId}">
            <div class="input-container flex-1">
                <label th:for="context">내용</label>
                <textarea th:field="*{context}" class="input-area flex-1"></textarea>
            </div>
            <div class="input-container">
                <label for="file">첨부 파일 선택</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="button-box">
                <button type="submit" class="rectangle-button bg-(--primary-color)">과제 제출</button>
            </div>
        </form>
    </div>
</th:block>
</html>
