<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">BlendOnClass</title>
</head>

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<body class="bg-gray-50 text-gray-900">
<div layout:fragment="main" id="main">

    <div class="container mx-auto p-6">
        <table class="table-auto border border-gray-300 w-full text-center">
            <tbody>
            <!-- 학년 선택 행 -->
            <tr class="border-b border-gray-300">
                <th class="bg-gray-100 px-4 py-2">학년</th>
                <td th:each="g : ${#numbers.sequence(1, 3)}" class="px-4 py-2">
                    <a th:href="@{/student/lesson/main(grade=${g}, subject=${selectedSubject})}"
                       th:classappend="${selectedGrade == g} ? 'border border-blue-500 bg-blue-100 rounded-full px-3 py-1' : ''">
                        <span th:text="|${g}학년|">1학년</span>
                    </a>
                </td>
            </tr>

            <!-- 과목 선택 행 -->
            <tr>
                <th class="bg-gray-100 px-4 py-2">과목</th>
                <td class="px-4 py-2">
                    <a th:href="${selectedGrade != null} ? @{/student/lesson/main(grade=${selectedGrade}, subject='KOR')} : ''"
                       th:classappend="${selectedSubject == 'KOR'} ? 'border border-blue-500 bg-blue-100 rounded-full px-3 py-1' : ''">국어</a>
                </td>
                <td class="px-4 py-2">
                    <a th:href="${selectedGrade != null} ? @{/student/lesson/main(grade=${selectedGrade}, subject='MATH')} : ''"
                       th:classappend="${selectedSubject == 'MATH'} ? 'border border-blue-500 bg-blue-100 rounded-full px-3 py-1' : ''">수학</a>
                </td>
                <td class="px-4 py-2">
                    <a th:href="${selectedGrade != null} ? @{/student/lesson/main(grade=${selectedGrade}, subject='ENG')} : ''"
                       th:classappend="${selectedSubject == 'ENG'} ? 'border border-blue-500 bg-blue-100 rounded-full px-3 py-1' : ''">영어</a>
                </td>
            </tr>
            </tbody>
        </table>



        <!-- 대단원 + 소단원 목록: 학년과 과목 모두 선택되었을 때만 표시 -->
        <div th:if="${selectedGrade != null and selectedSubject != null}">
            <div th:each="chapter : ${chapters}" class="mb-8">
                <h2 class="text-xl font-bold mb-2" th:text="${chapter.title}">대단원 제목</h2>
                <img src="/images/lecture.png" alt="소단원 이미지" class="w-20 h-20 mb-2 object-contain" />
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div th:each="lesson : ${chapter.lessonDtoList}" class="relative groupshadow hover:shadow-md transition">


                        <!-- 진도율 바 박스 (네모칸) -->
                        <div class="relative w-24 h-6 border border-blue-400 rounded overflow-hidden mb-1">
                            <div th:style="|width: ${lesson.completeRate}%;|"
                                 class="absolute top-0 left-0 h-full bg-blue-500 transition-all"></div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
