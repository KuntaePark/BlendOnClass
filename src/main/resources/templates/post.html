<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 font-sans">

<div id="main" class="flex justify-center gap-10 p-8">
    <!-- 공지사항 -->
    <div id="notice" class="w-[220px] bg-white p-4 rounded-xl shadow-md">
        <h4 class="text-center text-lg font-bold bg-gray-200 rounded-md py-2 mb-3">공지사항</h4>
        <a class="block mb-3 text-center bg-gray-100 font-bold py-2 rounded-md hover:bg-gray-200" th:href="@{'/post/notice?id='+${classroomId}}">+</a>
        <div th:each="notice : ${noticeShowDtos.getContent()}">
            <a class="block mb-2 text-gray-800 hover:underline" th:href="@{'/post/notice/detail?id='+${notice.nbId}}" th:text="${notice.title}"></a>
        </div>
    </div>

    <!-- QnA -->
    <div id="QnA" class="w-[220px] bg-white p-4 rounded-xl shadow-md">
        <h4 class="text-center text-lg font-bold bg-gray-200 rounded-md py-2 mb-3">QnA</h4>
        <a class="block mb-3 text-center bg-gray-100 font-bold py-2 rounded-md hover:bg-gray-200" th:href="@{'/post/question?id='+${classroomId}}">+</a>
        <div th:each="question : ${questionShowDtos.getContent()}">
            <a class="block mb-2 text-gray-800 hover:underline" th:href="@{'/post/answer?id='+${question.id}}" th:text="${question.title}"></a>
        </div>
    </div>

    <!-- 과제 -->
    <div id="task" class="w-[220px] bg-white p-4 rounded-xl shadow-md">
        <h4 class="text-center text-lg font-bold bg-gray-200 rounded-md py-2 mb-3">과제</h4>
        <a class="block mb-3 text-center bg-gray-100 font-bold py-2 rounded-md hover:bg-gray-200" th:href="@{'/post/task?id='+${classroomId}}">+</a>
        <div th:each="assignment : ${assignmentShowDtos.getContent()}">
            <a class="block mb-2 text-gray-800 hover:underline" th:href="@{'post/task/detail?abId='+${assignment.AbId}}+'&classroomId='+${classroomId}" th:text="${assignment.title}"></a>
        </div>
    </div>
</div>

</body>
</html>
