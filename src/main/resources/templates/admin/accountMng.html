<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script">
    <script th:src="@{/javascript/accountMng.js}"></script>
</th:block>


<div layout:fragment="main" id="main" class="flex flex-col gap-4 pt-16">
    <div id="account-table-container" class="flex flex-col gap-4">
        <div class="text-3xl">이용자 계정</div>
        <div id="account-list"
            class="flex flex-col w-full mt-4">
<!--            table header : 계정 검색용-->
            <div id="table-header" class="flex flex-row py-2 border-b-1 border-gray-200">
                <form class="flex-1 flex flex-row items-center gap-2"
                        th:action="@{/admin/accounts}" th:object="${accountSearchDto}" method="get">
                    <input type="text" th:field="*{keyword}" placeholder="단어 입력" class="border-1 border-gray-200 rounded py-1 pr-2"/>
                    <select th:field="*{roleType}">
                        <option th:value="${null}">역할 선택</option>
                        <option th:value="${T(com.blendonclass.constant.ROLE).STUDENT}">학생</option>
                        <option th:value="${T(com.blendonclass.constant.ROLE).TEACHER}">교사</option>
                    </select>
                    <button type="submit" class="w-8 h-8 rounded-md bg-(--primary-color) flex items-center justify-center hover:opacity-80">
                        <img src="/images/icons/icon_search.png" class="min-w-4 h-4 invert">
                    </button>
                </form>
                <a href="/admin/accountGen" class="w-8 h-8 rounded-md bg-(--primary-color) text-white font-bold text-2xl text-center hover:opacity-80">+</a>
            </div>
            <th:block th:replace="fragment/account-table :: accountTable(${accountListDtos.getContent()},~{fragment/account-table::accountmng-action})"></th:block>

<!--            paging-->
            <ul id="page-select" th:with="
            pageNum=${accountListDtos.number},
            totalPages=${accountListDtos.totalPages},
            totalElements=${accountListDtos.totalElements},
            start=${(pageNum/maxPage)*maxPage+1},
            end=${(totalPages == 0) ? 1 : (start + (maxPage - 1) < totalPages ? start + (maxPage - 1) : totalPages)}"
            class="flex flex-row gap-2">
                <li class="page-item" th:classappend="${accountListDtos.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${pageNum - 1} + ')'" aria-label='Prev' class="page-link">
                        <span aria-hidden='true'>Prev</span>
                    </a>
                </li>

                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${pageNum eq page-1}?'active':''">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:classappend="${accountListDtos.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${pageNum + 1} + ')'" aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="request-table-container" class="border-1">
        <div class="text-3xl">권한 요청</div>
        <table class="table-auto border-collapse border border-gray-400 text-left">
            <thead class="text-gray-300 font-normal">
                <tr>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>학년</th>
                    <th>반</th>
                    <th>권한 종류</th>
                    <th>요청일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="authReq : ${authReqListDtos.getContent()}">
                    <td th:text="${authReq.name}"></td>
                    <td th:text="${authReq.email}"></td>
                    <td th:text="${authReq.grade}"></td>
                    <td th:text="${authReq.classroomNum}"></td>
                    <td th:text="${authReq.authType}"></td>
                    <td th:text="${authReq.reqTime}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</html>
