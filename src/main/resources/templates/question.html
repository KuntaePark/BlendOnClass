<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="/css/question.css">
</head>
<body>
    <div id="main">
        <form th:action="@{'/post/question?id='+${classroomId}}" th:object="${questionWriteDto}" method="post">
            <h2>제목</h2>
            <input type="text" name="title" th:value="${title}">
            <input type="hidden" name="questionId" th:value="*{id}">
            <h2>질문</h2>
            <textarea name="qContext" cols="30" rows="20" th:text="${qContext}"></textarea><br>
            <input type="submit" id="submit" value="글작성">
        </form>
    </div>
</body>
</html>
