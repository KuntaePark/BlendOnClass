<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 계정 검색용 검색 바 -->
<th:block th:fragment="searchBar">
    <div class="w-[400px] h-8 ring-1 ring-gray-300 rounded-full border-gray-300 flex flex-row items-center gap-2 p-2">
        <select th:fleld="*{roleType}" class="focus:outline-none pb-[1px] w-14 text-sm">
            <option th:value="${null}">구분</option>
            <option th:value="${T(com.blendonclass.constant.ROLE).STUDENT}">학생</option>
            <option th:value="${T(com.blendonclass.constant.ROLE).TEACHER}">교사</option>
        </select>
        <div class="h-full w-[1px] bg-gray-300"></div>
        <input th:field="*{keyword}" type="text" placeholder="이름으로 검색..." class="focus:outline-none flex-1">
        <img src="/images/icons/icon_search.png" alt="검색 아이콘" class="w-4 h-4 mr-2">
    </div>
</th:block>




</html>
